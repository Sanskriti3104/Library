<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <h1>My Digital Library</h1>
            </div>

            <div class="stats">
                <div class="stats-card total-books">
                    <i class="fas fa-book"></i>
                    <div>
                        <span class="stat-value" id="totalBooks">0</span>
                        <p class="stat-label">Total Books</p>
                    </div>
                </div>
                <div class="stats-card">
                    <i class="fas fa-check-circle"></i>
                    <div>
                        <span class="stat-value" id="booksRead">0</span>
                        <p class="stat-label">Books Read</p>
                    </div>
                </div>
            </div>
        </header>
    </div>
     <div class="main-content">
            <aside class="sidebar">
                <h2>Add New Book</h2>
                <form class="add-book-form" id="bookForm">
                    <div class="form-group">
                        <label for="book-title">Book Title</label>
                        <input type="text" name="book-title" id="book-title" placeholder="Enter book title">
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" placeholder="Enter author name">
                    </div>
                    <div class="form-group">
                        <label for="page-count">Page Count</label>
                        <input type="number" name="page-count" id="page-count" placeholder="Enter page count">
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" name="read-status" id="read-status">
                        <label for="read-status">I've read this book</label>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-plus-circle"></i>
                        Add to Library
                    </button>
                </form>
            </aside>
        </div>
    <!-- <script src="app.js"></script> -->
</body>

</html>
